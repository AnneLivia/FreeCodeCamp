<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="_css/animate.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="_css/style.css" />
    <title> Listening English </title>
</head>

<body>
    <div class="container">
        <div class="content">
            <footer>
                <p class="text-center">Anne Livia Â© 2018. All Rights Reserved</p>
            </footer>
            <div class="startPage">
                <h1 class="text-center animated flipInY"> Listening Time Goal </h1>
                <form>
                    <input type="number" class="form-control text-center" placeholder="60" name="nMinute" id="nMinute" title="Nice, tell me how many minutes are you going to listen to today ?"
                        value="60" required min="0" />
                    <br/>
                    <button class="btn goOn">Go on!</button>
                </form>
            </div>

            <div class="processPage">
                <!-- Second part of my webpage -->
                <div id="progressBar">
                    <div id="bar"></div>
                </div>

                <h1 class="text-center"> Fulfilling The Goal </h1>
                <div class="time text-center">
                    <span class="textTime"> 0 minutes </span>
                </div>
                <p class="timeToReach text-center"></p>
                <form>
                    <div class="input-group">
                        <input type="number" class="form-control text-center" name="addMinute" id="addMinute" title="That's Incredible! how many minutes have you listened to ?"
                            value="0" min="0">
                        <div class="input-group-append">
                            <button type="button" class="btn add">Add</button>
                        </div>
                    </div>
                    <div id="dialog" title="Reset Progress">
                        <p> Are you sure you want to reset the progress you've had so far ?</p>
                    </div>
                    <button class="btn btReset">Reset</button>
                    <button class="btn btReturn">Return</button>
                </form>
            </div>
        </div>
    </div>
    <script src="_javascript/javascript.js"></script>
</body>

</html>
