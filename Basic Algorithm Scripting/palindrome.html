<body>
    <script>
        function palindrome(str) {
            str = str.split(' ');
            str = str.join('');
            str = str.toLowerCase();
            str = str.replace(/[^a-z0-9+]+/gi,'');
            newStr = str.split('');
            newStr = newStr.reverse();
            newStr = newStr.join('');
           
            if(newStr === str) 
                return true;
            else
                return false;
        }

        alert(palindrome("_eye"));
    </script>
</body>
