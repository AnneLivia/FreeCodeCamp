     <script>
            function bouncer(arr) {
                // Clear out that junk in your trunk
               arr = arr.filter(function(val) {
                    return val; // NaN, undefined, 0, and other falsy values return false, what the opposite does not occurs. 
               });
               return arr;
            }
            alert(bouncer([7, "ate", "", false, 9]));
            alert(bouncer([false, null, 0, NaN, undefined, ""]));

    </script>
</body>
