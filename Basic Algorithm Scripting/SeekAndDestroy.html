<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function destroyer(arr) {
            var tam = arguments.length; // Getting all the arguments that are being passed to the function
            for(var i = 1; i < tam; i++) {
                var arg = arguments[i];
                arr = arr.filter(function(num) {
                    return (num !== arg);
                });
            }
            return arr;
        }
        alert(destroyer([1, 2, 3, 1, 2, 3], 2, 3));
    </script>
</body>
</html>
