<body>
    <script>
        function chunkArrayInGroups(arr, size) {
            var arrFormed = [];
            while(arr.length) {
                arrFormed.push(arr.slice(0,size));
                arr.splice(0,size);
            }
            return arrFormed;
        }
        alert(chunkArrayInGroups(["a", "b", "c", "d"], 2));
    </script>
</body>
