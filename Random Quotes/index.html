<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="assets/_css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/_css/font-awesome.min.css" rel="stylesheet" />
    <link href="assets/_css/animate.min.css" rel="stylesheet" />
    <link href="assets/_css/style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <title> Random Quote </title>
</head>

<body>
    <div class="fluid-container">
        <div class="interface">
            <div class="quotes">
                <div class="text-center phrase animated bounce">
                    <p id="text"></p>
                </div>
                <div class="text-center author">
                    <p id="nameAuthor"></p>
                </div>
            </div>

            <a href="#" target="u_blank" class="socialButtons" title="Share it on Twitter" id="tweet">
                <i class="fab fa-twitter-square fa-3x"></i>
            </a>

            <button class="newQuote">New Quote</button>
            <footer>
                <p class="text-center">
                    <a href="https://www.freecodecamp.org/annelivia" target="u_blank">Anne Livia</a> &copy; - 2018. All Rights Reserved.</p>
            </footer>
        </div>
    </div>
    <script src="assets/_js/javascript.js"></script>
</body>

</html>
